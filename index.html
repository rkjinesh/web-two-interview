    <script>
     const quantity = document.querySelector('.quantity');
     const increment = document.querySelector('.increment');
     const decrement = document.querySelector('.decrement');
     const totalCost = document.querySelector('.totalCost');
     let selectedSize;
     let selectedColor;

     let num =0;
     const productCoast = 139091;

      increment.addEventListener('click' ,()=>{
        num ++;
        quantity.innerHTML=num;
        totalCost.innerHTML=numberWithCommas(num*productCoast);
      });

      decrement.addEventListener('click' ,()=>{
        if(num!==0){
            num --;
        quantity.innerHTML=num;
        totalCost.innerHTML=numberWithCommas(num*productCoast);
        }
      })

    //   User Selection from dropdown

    const selectedItem = document.querySelectorAll('select');
    // console.log(selectedItem);
    selectedItem.forEach((item)=>{
        // console.log(item.value);
    })


    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function onSelectSize(event, type){
        // console.log(event.target.value);
        if(type === 'size'){
            selectedSize = event.target.value
        } else {
            selectedColor = event.target.value
        }
        console.log(selectedColor, selectedSize);
        if( selectedColor && selectedSize){
            alert("You have selected "+selectedSize + " Size and "+selectedColor+" color")
        }
    }
 
    </script>
